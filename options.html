<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro it</title>
  <meta http-equiv="content-type" charset="utf-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <div class="box">
    <h1 class="title">BLACK LIST</h1>
    <div class="description">ブロックしたいサイトURLを入力してください / Fill in the URLs you'd like to block</div>
    <div class="description">like "url1,url2,..."</div><br>
    <textarea id="blacklist" cols="60" rows="10" placeholder="URLs here"></textarea><br>

    <h1 class="title">TIMER</h1>
    <div class="description">タイマーを設定してください(Pro版のみ) / Set the timer configurations(for only Pro)<br><br>
      Work: <input type="text" name="work" value="25" size="1" readonly="readonly">min., Break: <input type="text" name="break" value="5" size="1" readonly="readonly">min. / Cycle<br>
      Long break: <input type="text" name="longbreak" value="15" size="1" readonly="readonly">min. every <input type="text" name="cycle" value="4" size="1" readonly="readonly">Cycles
    </div>
  </div>
  <div style="text-align: center;">
    <img src="images/save.png" class="button" id="save"><img src="images/reset.png" class="button" id="reset"><br><br>
    <div class="description" id="result"></div>
  </div>
</body>
<script src="options.js"></script>
</html>
